<!-- HTML page with a button that calls a Javascript function to display a message -->
<!DOCTYPE html>
<html>
<head>
    <title>Copilot</title>
    <script type="text/javascript">
        function displayMessage() {
            alert("Hello, world!");
        }
    </script>
</head>
<body>
    <button onclick="displayMessage()">Click me!</button>
</body>

</html>
